lava-processing=용암 처리

[technology-description]
lava-processing=녹은 철과 녹은 구리를 용암에서 처리할 수 있습니다.
tungsten-carbide=내탄화 텅스텐, 즉 단단하고 내열성이 있는 세라믹을 만들 수 있습니다. '우주 없는 우주 시대'에서는 캐릭터가 텅스텐 광석 지대에서 텅스텐 광석을 채굴할 수 있습니다.

[mod-name]
SpaceAgeWithoutSpace=우주 없는 우주 시대

[mod-description]
SpaceAgeWithoutSpace=새로운 행성과 행성 간 물류를 제외한 '우주 시대' 의 모든 신규 콘텐츠를 즐기세요. 나우비스에서 새로운 장비를 사용하고, 새로운 과학 팩을 제작하며, 새로운 적들과 전투를 벌이세요.