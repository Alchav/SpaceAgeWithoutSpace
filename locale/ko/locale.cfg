[mod-name]
SpaceAgeWithoutSpace=우주 없는 우주 시대(Space Age Without Space)

[mod-description]
SpaceAgeWithoutSpace=다른 행성과 행성 간 물류 없이도, 우주 시대 컨텐츠를 플레이할 수 있게 해줍니다. 나우비스에서 새로운 우주 시대 장비를 사용하거나, 새로운 과학 팩을 만들고, 새로운 적과 싸워보세요.\n\n알파 테스트 버전! 불안정할 수 있습니다.\n\n번역 보완: SimpleKoreanLocale(PolarZero)


[autoplace-control-names]
vulcanus_volcanism=[img=fluid.lava] 용암
oil_sand=[img=fluid.heavy-oil] 오일샌드
ammoniacal_ocean=[img=fluid.ammoniacal-solution] 암모니아 바다

[technology-name]
lava-processing=용암 처리

[technology-description]
lava-processing=용암으로부터 녹은 철과 구리를 처리하여 얻을 수 있습니다.
tungsten-carbide=탄화 텅스텐, 즉 단단하고 내열성이 있는 세라믹을 만들 수 있습니다. Space Age Without Space 모드에서는 캐릭터가 텅스텐 광석 패치를 직접 채광할 수 있습니다.
overgrowth-soil=식물을 재배할 수 있는 보다 견고한 토양입니다.

[mod-setting-name]
saws-scrap-recipe=고철 재활용 제작법

[mod-setting-description]
saws-scrap-recipe=우주 시대: 우주 시대 DLC의 기본 고철 재활용 제작법을 사용합니다.\n얼음 삭제: 우주 시대 제작법 틀을 유지하지만. 얼음이 나오지 않도록 수정합니다.\n광석만: 고철에서 '철, 구리, 돌, 석탄, 홀뮴 광석'만 얻을 수 있습니다.

[string-mod-setting]
saws-scrap-recipe-space-age=우주 시대
saws-scrap-recipe-no-ice=얼음 삭제
saws-scrap-recipe-nerfed=감소됨
saws-scrap-recipe-ore-only=광석만

[item-description]
overgrowth-jellynut-soil=[entity=jellystem]를 위한 토양입니다.
overgrowth-yumako-soil=[entity=yumako-tree]를 위한 토양입니다.