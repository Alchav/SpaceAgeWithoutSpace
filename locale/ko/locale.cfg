[technology-description]
lava-processing=용암에서 용융 철과 용융 구리를 처리할 수 있습니다.
tungsten-carbide=내열성이 강한 세라믹 소재인 텅스텐 카바이드를 제작할 수 있습니다. '스페이스 에이지 위드아웃 스페이스'에서는 캐릭터가 텅스텐 광석 지대에서 텅스텐 광석을 채굴할 수 있습니다.

[mod-name]
SpaceAgeWithoutSpace=스페이스 에이지 위드아웃 스페이스

[mod-description]
SpaceAgeWithoutSpace=새로운 행성과 행성 간 물류를 제외한 '스페이스 에이지' 의 모든 신규 콘텐츠를 즐기세요. 나우비스에서 새로운 장비를 사용하고, 새로운 과학 팩을 제작하며, 새로운 적들과 전투를 벌이세요.