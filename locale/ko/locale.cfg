[mod-setting-description]
scrap-recipe=스페이스 에이지: 스페이스 에이지의 원래 스크랩 재활용 레시피.\n얼음 없음: 스페이스 에이지와 동일하지만 얼음이 제거됨.\n광석 전용: 스크랩에서 철광석, 구리광석, 돌, 석탄 및 홀뮴광석만 얻습니다.

