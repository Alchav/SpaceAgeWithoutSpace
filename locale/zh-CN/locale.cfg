[mod-setting-description]
saws-scrap-recipe=原版：《太空时代》废料回收配方。\n削弱：处理器、集成电路、轻质框架、固体燃料、钢材和电池减少90%\n无冰：与《太空时代》相同，但去除了冰。\n仅矿石：从废料中只获得铁矿、铜矿、石矿、煤矿和钬矿。
saws-demolisher-territories=添加撼地虫领地。
saws-demolisher-safe-zone=缩放起始撼地虫领地安全区的大小。\n太空时代祝融星安全半径：7
saws-lava=启用岩浆与岩浆加工，研究后无需再开采铁、铜和石头
saws-bacteria-cultivation=启用细菌培养，可免费生成铁矿石和铜矿石

[string-mod-setting]
saws-scrap-recipe-space-age=原版
saws-scrap-recipe-no-ice=无冰
saws-scrap-recipe-nerfed=削弱
saws-scrap-recipe-ore-only=仅矿石

