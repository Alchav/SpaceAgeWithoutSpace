[technology-name]
lava-processing=岩浆处理

[technology-description]
lava-processing=允许从岩浆中提取熔融铁和熔融铜。
tungsten-carbide=允许制造碳化钨，一种坚硬的耐热陶瓷。在一星工厂中，玩家能够直接从钨矿床中手动开采钨矿。
overgrowth-soil=更加肥沃的土壤，允许植物在任何地方生长。

[item-description]
overgrowth-yumako-soil=允许 [entity=yumako-tree] 在任何地方种植的土壤。
overgrowth-jellynut-soil=允许 [entity=jellystem] 在任何地方种植的土壤。